<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Meme Wolf Tapper</title>
    <!-- Google Material Symbols Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="loading-screen">
        Loading Meme Wolf... <span class="spinner"></span>
    </div>

    <div id="app-container" style="display: none;">

        <!-- Header Info -->
        <header class="app-header">
            <div class="user-info-short">
                <!-- Profile Pic placeholder in header -->
                <img id="header-profile-pic" src="default-avatar.png" alt="P" class="header-avatar">
                <span id="username-display">Player</span>
            </div>
            <div class="balance-container">
                <img src="https://preview--ab-wallet-tap-power.lovable.app/lovable-uploads/3a2a084b-4cf2-4293-8e80-3f202d4abe87.png" alt="Coin" class="coin-icon-small">
                <span id="coin-balance">0</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Game Page -->
            <div id="game-page" class="page active-page">
                <div class="stats-display">
                    <span>
                        <span class="material-symbols-outlined stats-icon">touch_app</span>
                        Earn/Tap: <span id="earn-per-tap">0.1</span>
                    </span>
                    <span>
                         <span class="material-symbols-outlined stats-icon">hourglass_top</span>
                        Earn/Hour: <span id="earn-per-hour">0</span>
                    </span>
                </div>
                <div class="clicker-area">
                    <button id="clicker-button" class="clicker-button">
                        <img src="https://preview--ab-wallet-tap-power.lovable.app/lovable-uploads/3a2a084b-4cf2-4293-8e80-3f202d4abe87.png" alt="Tap Me" id="clicker-image">
                    </button>
                    <div id="click-feedback-container"></div>
                </div>
                 <div class="progress-info">
                     <!-- Maybe an energy bar later -->
                 </div>
            </div>

            <!-- Boosts Page (Tabbed) -->
            <div id="boosts-page" class="page">
                <h2>
                    <span class="material-symbols-outlined page-title-icon">rocket_launch</span>
                    Boosts
                </h2>

                <!-- Tab Navigation -->
                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab-button active" data-tab-target="#boosts-tap-content">
                            <span class="material-symbols-outlined">touch_app</span> Tap Power
                        </button>
                        <button class="tab-button" data-tab-target="#boosts-passive-content">
                             <span class="material-symbols-outlined">schedule</span> Hourly Income
                        </button>
                         <!-- Add more tabs here if needed (e.g., Specials) -->
                    </div>
                </div>


                <!-- Tab Content -->
                <div class="tab-content active" id="boosts-tap-content">
                    <div id="click-upgrades-list" class="shop-list">
                        <!-- Click upgrade items loaded here -->
                        <p>Loading tap upgrades...</p>
                    </div>
                </div>

                <div class="tab-content" id="boosts-passive-content">
                     <p class="passive-income-info">
                        Total Passive Income:
                        <img src="https://preview--ab-wallet-tap-power.lovable.app/lovable-uploads/3a2a084b-4cf2-4293-8e80-3f202d4abe87.png" alt="Coin" class="coin-icon-tiny">
                        <span id="total-passive-income-display">0</span> / hour
                    </p>
                    <div id="passive-upgrades-list" class="shop-list">
                        <!-- Passive upgrade items loaded here -->
                         <p>Loading income upgrades...</p>
                    </div>
                </div>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page">
                 <h2>
                    <span class="material-symbols-outlined page-title-icon">account_circle</span>
                    Profile
                </h2>
                <div class="profile-header">
                     <img id="profile-page-pic" src="default-avatar.png" alt="Profile Picture" class="profile-picture-large">
                     <h3 id="profile-fullname">User Name</h3>
                     <p class="profile-username-id">
                        <span id="profile-username">@username</span> | ID: <span id="profile-userid">000000</span>
                     </p>
                </div>
                <div class="profile-info">
                    <div class="info-item">
                        <span class="info-label">
                            <img src="https://preview--ab-wallet-tap-power.lovable.app/lovable-uploads/3a2a084b-4cf2-4293-8e80-3f202d4abe87.png" alt="Coin" class="coin-icon-tiny">
                            Balance:
                        </span>
                        <span id="profile-balance" class="info-value">0</span>
                    </div>
                     <div class="info-item">
                         <span class="info-label">
                            <span class="material-symbols-outlined stats-icon">account_balance_wallet</span>
                             TON Wallet:
                         </span>
                     </div>
                    <input type="text" id="ton-wallet-input" placeholder="Enter your TON wallet address">
                    <button id="save-wallet-button" class="profile-button">
                        <span class="material-symbols-outlined">save</span> Save Wallet
                    </button>
                    <p id="wallet-status"></p>
                </div>
                 <button id="sync-data-button" class="profile-button secondary">
                     <span class="material-symbols-outlined">sync</span> Force Sync Data
                 </button>
            </div>
        </main>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button class="nav-button active" data-page="game-page">
                <span class="material-symbols-outlined">stadia_controller</span> <!-- Changed icon -->
                <span>Game</span>
            </button>
            <button class="nav-button" data-page="boosts-page">
                <span class="material-symbols-outlined">rocket_launch</span> <!-- Changed icon -->
                <span>Boosts</span>
            </button>
            <button class="nav-button" data-page="profile-page">
                <span class="material-symbols-outlined">account_circle</span> <!-- Changed icon -->
                <span>Profile</span>
            </button>
        </nav>

    </div>

    <script src="script.js"></script>
</body>
</html>
